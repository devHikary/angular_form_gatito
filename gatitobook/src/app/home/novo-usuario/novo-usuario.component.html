<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4">
  <div class="form-group">
    <input
      placeholder="E-mail"
      class="form-control mt-3"

    />
  </div>
  <div class="form-group">
    <input
      placeholder="Nome Completo"
      class="form-control mt-3"

    />
  </div>
  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control mt-3"

    />
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control mt-3"

    />
  </div>

  <button class="btn btn-primary btn-block mt-3">
    Cadastro
  </button>
</form>

<p>Já um usuário?
  <a [routerLink]="['']">
    Faça Login
  </a>
</p>
